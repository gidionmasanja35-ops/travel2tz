<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Safari Adventures</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #0f172a;
            color: white;
        }

        .amazing-sectioning {
            text-align: center;
            padding: 60px 20px;
        }

        .amazing-sectioning h2 {
            color: #22c55e;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .amaizing-sectioning p {
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .amazing-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .rent-boxing {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px 30px;
            min-width: 250px;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .rent-boxing h4 {
            color: #22c55e;
            margin-bottom: 8px;
        }

        .rent-boxing p {
            margin: 0;
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        .loss-containering {
            background: #1e293b;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        input,
        select,
        textarea {
            flex: 1 1 45%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: #0f172a;
            color: white;
            font-size: 0.95rem;
        }

        textarea {
            flex: 1 1 100%;
            height: 100px;
        }

        .btns {
            flex: 1 1 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btns-green {
            background-color: #22c55e;
            color: white;
        }

        .btns-green:hover {
            background-color: #16a34a;
        }

        .btns-orange {
            background-color: #f97316;
            color: white;
        }

        .btns-orange:hover {
            background-color: #ea580c;
        }



        .chat-actions {
            position: fixed;
            bottom: 30px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-actions button {
            background-color: #22c55e;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .chat-actions button:hover {
            background-color: #16a34a;
        }

        @media (max-width: 768px) {

            input,
            select,
            textarea {
                flex: 1 1 100%;
            }

            .rent-box {
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <section class="amazing-sectioning">
        <h2>Ready for Your Adventure?</h2>
        <p>amazing us today to start planning your unforgettable Tanzanian experience.</p>

        <div class="amazing-info">
            <div class="rent-boxing">
                <h4>üìû Phone</h4>
                <p>+255 715 830 783</p>
            </div>
            <div class="rent-boxing">
                <h4>üìç Location</h4>
                <p>Arusha, Tanzania</p>
            </div>
            <div class="rent-boxing">
                <h4>üïí Office Hours</h4>
                <p>Mon - Fri: 8:00 AM - 5:00 PM<br>Sat: 9:00 AM - 2:00 PM</p>
            </div>
        </div>

        <div class="loss-containering">
            <form>
                <input type="text" placeholder="Your Name" required style="height: 30px;">
                <input type="email" placeholder="Your Email" required>
                <input type="phone" placeholder="Your phone number" required>
                <select required>
                    <option>Select Tour Package</option>
                    <option>Serengeti Safari</option>
                    <option>Ngorongoro Crater</option>
                    <option>Mount Kilimanjaro Trek</option>
                    <option>Zanzibar Beach Tour</option>
                </select>
                <input type="date" required>
                <input type="number" placeholder="Number of People" min="1" required>
                <textarea placeholder="Your Message"></textarea>
                <button class="btns btns-green">Send Message</button>
            </form>

        </div>
    </section>



</body>

</html>
