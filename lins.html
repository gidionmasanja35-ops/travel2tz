<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngutu Adventures Stats</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .stats-section {
            background: linear-gradient(rgba(10, 20, 40, 0.8), rgba(10, 20, 40, 0.8)),
                url('your-lion-image.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 60px;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .icon-circle::before {
            content: "";
            position: absolute;
            width: 130px;
            height: 130px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .icon-circle i {
            font-size: 30px;
            color: #fff;
        }

        .stat-number {
            font-size: 40px;
            font-weight: 700;
            margin: 10px 0 5px 0;
        }

        .stat-label {
            font-size: 16px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .stats-section {
                flex-direction: column;
                gap: 40px;
            }
        }
    </style>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="stats-section">
        <div class="stat-box">
            <div class="icon-circle"><i class="fas fa-plane"></i></div>
            <div class="stat-number">100</div>
            <div class="stat-label">Luxury Safaris</div>
        </div>

        <div class="stat-box">
            <div class="icon-circle"><i class="fas fa-home"></i></div>
            <div class="stat-number">50</div>
            <div class="stat-label">Mountain Climbing</div>
        </div>

        <div class="stat-box">
            <div class="icon-circle"><i class="fas fa-ship"></i></div>
            <div class="stat-number">100</div>
            <div class="stat-label">Beach Holidays</div>
        </div>

        <div class="stat-box">
            <div class="icon-circle"><i class="fas fa-ticket-alt"></i></div>
            <div class="stat-number">70</div>
            <div class="stat-label">Cultural Activities</div>
        </div>
    </section>

</body>

</html>
